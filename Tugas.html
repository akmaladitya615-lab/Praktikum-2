<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Web Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        nav { background-color: #007bff; color: white; padding: 10px; margin-bottom: 20px; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: space-around; }
        nav li { display: inline; }
        nav a { color: white; text-decoration: none; padding: 10px; }
        .container { display: flex; gap: 20px; max-width: 800px; margin: auto; }
        .left-panel { flex: 1; border: 1px solid #ddd; padding: 20px; background: white; }
        .right-panel { flex: 1; border: 1px solid #ddd; padding: 20px; background: white; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .upload-placeholder { width: 100%; height: 150px; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; background: #f0f0f0; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Generate Link</a></li>
            <li><a href="#">Transaction History</a></li>
            <li><a href="#">Policy</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="left-panel">
            <h2>Uploaded Picture</h2>
            <div class="upload-placeholder">
                [Upload image]
            </div>
        </div>

        <div class="right-panel">
            <h2>Transaction</h2>
            <form>
                <div class="form-group">
                    <label for="title">Title Here:</label>
                    <input type="text" id="title" name="title" value="Yearbook 2008" placeholder="Enter title">
                </div>

                <div class="form-group">
                    <label for="condition">Condition:</label>
                    <input type="text" id="condition" name="condition" value="Mint" placeholder="Enter condition">
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="Enter model">
                </div>

                <div class="form-group">
                    <label for="accountNumber">Account Number:</label>
                    <input type="text" id="accountNumber" name="accountNumber" value="123-456-7890" placeholder="Enter account number">
                </div>

                <div class="form-group">
                    <label for="accountHolder">Account Holder:</label>
                    <input type="text" id="accountHolder" name="accountHolder" value="Name" placeholder="Enter account holder name">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="thirdParty" name="thirdParty">
                    <label for="thirdParty">Send to Gmail</label>
                </div>

                <div class="form-group">
                    <label for="sendToMobile">Send to Mobile:</label>
                    <input type="checkbox" id="sendToMobile" name="sendToMobile">
                    <input type="tel" id="mobileNumber" name="mobileNumber" value="12345678901234567890" placeholder="Enter phone number">
                </div>

                <div class="form-group">
                    <label for="sendToEmail">Send to Email:</label>
                    <input type="email" id="sendToEmail" name="sendToEmail" value="email@domain.uk" placeholder="Enter email">
                </div>

                <button type="submit">Generate Link</button>
            </form>
        </div>
    </div>
</body>
  </html>
